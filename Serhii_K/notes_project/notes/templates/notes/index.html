<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список нотаток</title>
</head>
<body>
    {% if notes_list %}
    <ul>
    {% for note in notes_list %}
        <li><a href="{% url 'notes:note_detail' note.id %}">{{ note.note_title }}</a></li>
        <small>Категорія: {{ note.note_category.cat_title }}</small>
        <br>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No notes are available.</p>
{% endif %}
</body>
</html>
